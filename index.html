<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slider-container">
    <div class="slider">
      <div class="slide active">
        <img src="https://picsum.photos/id/1015/800/400" alt="Image 1">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/1016/800/400" alt="Image 2">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/1018/800/400" alt="Image 3">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/1020/800/400" alt="Image 4">
      </div>
    </div>

    <!-- Buttons -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>

    <!-- Dots -->
    <div class="dots"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
